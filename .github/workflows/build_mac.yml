name: Build macOS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pillow
        # Nainstalujeme nástroj pro tvorbu DMG
        brew install create-dmg

    - name: Build with PyInstaller
      run: |
        # Sestavení aplikace (.app)
        pyinstaller --noconfirm --onefile --windowed --name "AI_Winget" --icon "program_icon.icns" main.py

    - name: Create DMG Installer
      run: |
        # Ujistíme se, že dist složka existuje
        mkdir -p dist
        
        # Pokud už DMG existuje z minulého běhu, smažeme ho
        test -f dist/AI_Winget.dmg && rm dist/AI_Winget.dmg
        
        # Vytvoření DMG
        create-dmg \
          --volname "AI Winget Installer" \
          --volicon "program_icon.icns" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "AI_Winget.app" 200 190 \
          --hide-extension "AI_Winget.app" \
          --app-drop-link 600 185 \
          "dist/AI_Winget.dmg" \
          "dist/AI_Winget.app"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Winget-macOS-DMG
        path: dist/AI_Winget.dmg